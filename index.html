<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table.com</title>
    </head>
    <body>
 
        <!-- 
     
    tr - table row
    th - basliq yaziriq
    td - table data
    caption - Cedvelimizin basligiini bildirir
    
 -->
      
        <table border="1px" align="center" width="100%">
            <tr>
                <th colspan="3">Avtomobillerin siyahisi</th>
            </tr>
            <tr>
                <th>Adi</th>
                <th>Qiymet</th>
                <th>Sayi</th>
            </tr>

            <tr>
                <td>Nissan</td>
                <td>30000</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mercedes</td>
                <td>35000</td>
                <td>3</td>

            </tr>
            <tr>
                <td>Bmw</td>
                <td>40000</td>
                <td>3</td>

            </tr>

        </table>

    </body>
</html>
